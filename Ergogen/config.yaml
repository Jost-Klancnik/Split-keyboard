meta:
  name: split_6x5_with_thumbs
  version: 1.0
  author: jost

units:
  px: cx + 2
  py: cy + 2

  pushX: (cx / 2)
  pushY: (cy / 2)

  padX: pushX + 2
  padY: pushY + 2

  pad: 2

  spacing: 0.75

  caseBorder: 2.5
  caseBorderInner: 0.5

  u: 19

points:
  zones:
    matrix:
      anchor:
        shift: [0, 0]   # po potrebi spremeni, da lepo centruješ
      columns:
        first:
          key:
            stagger: 0
            column_net: P10
        second:
          key:
            stagger: 0
            column_net: P16
        third:
          key:
            stagger: 7
            column_net: P14
        fourth:
          key:
            stagger: 5
            column_net: P15
        fifth:
          key:
            stagger: -6
            column_net: P18
        sixth:
          key:
            stagger: -3
            column_net: P19
      rows:
        mod:
          row_net: P2
        bottom:
          row_net: P3
        home:
          row_net: P4
        top:
          row_net: P5
        num:
          row_net: P6

    thumbs:
      anchor:
        ref: matrix_sixth_mod   # začetek thumb clusterja
        shift: [0.25u, -1.15u]
      columns:
        t1:
          key:
            splay: -20
            spread: u
            column_net: P18
          rows:
            thumb: {row_net: P7}
        t2:
          key:
            spread: u
            shift: [0, -0.1u]
            column_net: P19
          rows:
            thumb: {row_net: P7}

  mirror:
    ref: matrix_third_home
    distance: 10u

outlines:
  keys:
    - what: rectangle
      where: true
      size: [14.5, 14.5]
      fillet: 0

  board_left:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        # Top
        - ref: matrix_first_num
          shift: [-padX, padY]
        - ref: matrix_second_num
          shift: [pushX - pad, padY]
        - ref: matrix_third_num
          shift: [-pushX - pad, padY]
        - ref: matrix_third_num
          shift: [pushX - pad, padY]
        - ref: matrix_fourth_num
          shift: [-pushX - pad, padY]
        - ref: matrix_fourth_num
          shift: [padX, padY]
        - ref: matrix_fifth_num
          shift: [-pushX + pad, padY]
        - ref: matrix_fifth_num
          shift: [padX, padY]
        - ref: matrix_sixth_num
          shift: [-pushX + 2.3542486, padY]
        - ref: matrix_sixth_num
          shift: [padX, padY]

        # Spremenjeno ker more it do sredine thumbou
        - ref: matrix_sixth_mod
          shift: [padX, -padY]

        - ref: thumbs_t1_thumb
          shift: [0.25padX, padY]
        - ref: thumbs_t1_thumb
          shift: [padX, padY]
        - ref: thumbs_t2_thumb
          shift: [-pushX + 1.6pad, padY]
        - ref: thumbs_t2_thumb
          shift: [padX, padY]
        - ref: thumbs_t2_thumb
          shift: [padX, -padY]
        - ref: thumbs_t2_thumb
          shift: [-padX, -padY]
        - ref: thumbs_t1_thumb
          shift: [pushX - 1.6pad, -padY]
        - ref: thumbs_t1_thumb
          shift: [-padX, -padY]
        - ref: thumbs_t1_thumb
          shift: [-padX, 0.4pushY]


        - ref: matrix_sixth_mod
          shift: [-pushX, -padY]
        - ref: matrix_fifth_mod
          shift: [pushX - pad, -padY]
        - ref: matrix_fifth_mod
          shift: [-padX, -padY]
        - ref: matrix_fourth_mod
          shift: [pushX - pad, -padY]
        - ref: matrix_fourth_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_third_mod
          shift: [pushX + pad, -padY]
        - ref: matrix_third_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_second_mod
          shift: [pushX + pad, -padY]
        - ref: matrix_second_mod
          shift: [-pushX + pad, -padY]
        - ref: matrix_first_mod
          shift: [-padX, -padY]

        # - ref: thumbs_t1_thumb
        #   shift: [-padX, -padY - 0.5u]   # levi thumb, nekoliko nižje
        # - ref: thumbs_t2_thumb
        #   shift: [padX, -padY - 0.7u]

        # Connect to top
        - ref: matrix_first_num
          shift: [-padX, -padY]

  board_right:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        # Top
        - ref: mirror_matrix_first_num
          shift: [-padX, padY]
        - ref: mirror_matrix_second_num
          shift: [pushX - pad, padY]
        - ref: mirror_matrix_third_num
          shift: [-pushX - pad, padY]
        - ref: mirror_matrix_third_num
          shift: [pushX - pad, padY]
        - ref: mirror_matrix_fourth_num
          shift: [-pushX - pad, padY]
        - ref: mirror_matrix_fourth_num
          shift: [padX, padY]
        - ref: mirror_matrix_fifth_num
          shift: [-pushX + pad, padY]
        - ref: mirror_matrix_fifth_num
          shift: [padX, padY]
        - ref: mirror_matrix_sixth_num
          # Won't fillet unless small num added. Bug?
          shift: [-pushX + pad + 0.001, padY]
        - ref: mirror_matrix_sixth_num
          shift: [padX, padY]
        # Bottom
        - ref: mirror_matrix_sixth_mod
          shift: [padX, -padY]

        # Thumbs
        - ref: mirror_thumbs_t1_thumb
          shift: [0.25padX, padY]
        - ref: mirror_thumbs_t1_thumb
          shift: [padX, padY]
        - ref: mirror_thumbs_t2_thumb
          shift: [-pushX + 1.6pad, padY]
        - ref: mirror_thumbs_t2_thumb
          shift: [padX, padY]
        - ref: mirror_thumbs_t2_thumb
          shift: [padX, -padY]
        - ref: mirror_thumbs_t2_thumb
          shift: [-padX, -padY]
        - ref: mirror_thumbs_t1_thumb
          shift: [pushX - 1.6pad, -padY]
        - ref: mirror_thumbs_t1_thumb
          shift: [-padX, -padY]
        - ref: mirror_thumbs_t1_thumb
          shift: [-padX, 0.4pushY]

        - ref: mirror_matrix_sixth_mod
          shift: [-pushX, -padY]
        - ref: mirror_matrix_fifth_mod
          shift: [pushX - pad, -padY]
        - ref: mirror_matrix_fifth_mod
          shift: [-padX, -padY]
        - ref: mirror_matrix_fourth_mod
          shift: [pushX - pad, -padY]
        - ref: mirror_matrix_fourth_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_third_mod
          shift: [pushX + pad, -padY]
        - ref: mirror_matrix_third_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_second_mod
          shift: [pushX + pad, -padY]
        - ref: mirror_matrix_second_mod
          shift: [-pushX + pad, -padY]
        - ref: mirror_matrix_first_mod
          shift: [-padX, -padY]

        # Connect to top
        - ref: mirror_matrix_first_num
          shift: [-padX, -padY]

  board_left_l:
