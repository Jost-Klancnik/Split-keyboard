          shift: [padX + caseBorder, -padY + caseBorder]

        - ref: mirror_thumbs_t1_thumb
          shift: [0.25padX + caseBorder, padY + caseBorder]
        - ref: mirror_thumbs_t1_thumb
          shift: [padX + caseBorder, padY + caseBorder]
        - ref: mirror_thumbs_t2_thumb
          shift: [-pushX + 1.6pad + caseBorder, padY + caseBorder]
        - ref: mirror_thumbs_t2_thumb
          shift: [padX +  caseBorder, padY + caseBorder]
        - ref: mirror_thumbs_t2_thumb
          shift: [padX + caseBorder, -padY - caseBorder]
        - ref: mirror_thumbs_t2_thumb
          shift: [-padX - caseBorder, -padY - caseBorder]
        - ref: mirror_thumbs_t1_thumb
          shift: [pushX - 1.6pad - caseBorder, -padY - caseBorder]
        - ref: mirror_thumbs_t1_thumb
          shift: [-padX - caseBorder, -padY - caseBorder]
        - ref: mirror_thumbs_t1_thumb
          shift: [-padX - caseBorder, 0.4pushY - caseBorder]


        - ref: mirror_matrix_sixth_mod
          shift: [-pushX - caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_fifth_mod
          shift: [pushX - pad - caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_fifth_mod
          shift: [-padX - caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_fourth_mod
          shift: [pushX - pad - caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_fourth_mod
          shift: [-pushX + caseBorder + pad, -padY - caseBorder]
        - ref: mirror_matrix_third_mod
          shift: [pushX + pad + caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_third_mod
          shift: [-pushX + pad + caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_second_mod
          shift: [pushX + pad + caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_second_mod
          shift: [-pushX + pad - caseBorder, -padY - caseBorder]
        - ref: mirror_matrix_first_mod
          shift: [-padX - caseBorder, -padY - caseBorder]

        # - ref: thumbs_t1_thumb
        #   shift: [-padX, -padY - 0.5u]   # levi thumb, nekoliko nižje
        # - ref: thumbs_t2_thumb
        #   shift: [padX, -padY - 0.7u]

        # Connect to top
        - ref: mirror_matrix_first_num
          shift: [-padX - caseBorder, -padY]

