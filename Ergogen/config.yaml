        # - ref: thumbs_t1_thumb
        #   shift: [-padX, -padY - 0.5u]   # levi thumb, nekoliko nižje
        # - ref: thumbs_t2_thumb
        #   shift: [padX, -padY - 0.7u]

        # Connect to top
