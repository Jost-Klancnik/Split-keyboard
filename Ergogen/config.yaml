pcbs:
  left:
    outlines:
      main:
        outline: board_left
    footprints:
      choc_hotswap_matrix:
        what: choc
        where: /^matrix_.*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180

      choc_hotswap_thumbs:
        what: choc
        where: /^thumbs_.*/        # ujame tipke v thumbs zoni
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180

      diode_main:
        what: diode
        where: /^matrix_(?!(?:sixth_top|sixth_home|third_home|first_num|first_bottom|fourth_top|fourth_mod)).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -3.5]
          rotate: 90

      # Special matrix diodes to avoid controller conflicts
      diode_weird1:
        what: diode
        where: matrix_sixth_top
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -16.0]
          rotate: 90

      diode_weird2:
        what: diode
        where: matrix_sixth_home
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -9.5]
          rotate: 90

      # Matrix diodes that conflict with mounting holes
      diode_mounting_hole_conflict1:
        what: diode
        where: /^matrix_(?:third_home|first_num|first_bottom)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, 3.5]
          rotate: 90

      diode_mounting_hole_conflict2:
        what: diode
        where: /^matrix_(?:fourth_top|fourth_mod)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -4.5]
          rotate: 90

      # Thumbs diodes (extra, since thumbs are outside matrix)
      diode_thumbs:
        what: diode
        where: /^thumbs_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -3.5]   # isto kot pri main
          rotate: 90

      # Pro Micro
      controller:
        what: promicro
        params:
          orientation: "down"       # lahko: up, down, left, right (kako obrneš footprint)
        where:
          ref: matrix_sixth_num   # glede na katero tipko ga pozicioniraš
          shift: [-9, -1.5]       # pomik X, Y v mm (ali v u, če dodaš enoto)
          rotate: -180.0

      trrs:
        what: trrs
        where:
          ref: matrix_sixth_top
          shift: [padX-1.4pad, pushY/2 - 0.7pad]
          rotate: -90
        params:
          A: GND
          B: GND
          C: P21
          D: VCC
          reverse: true
          symmetric: true

      # Mounting holes
      hole_bottom_right:
        what: mountinghole
        where:
          ref: matrix_fifth_mod
          shift: [-pushX, pushY]
      hole_bottom_left:
        what: mountinghole
        where:
          ref: matrix_first_bottom
          shift: [pushX, -pushY]
      hole_top_left:
        what: mountinghole
        where:
          ref: matrix_second_num
          shift: [-pushX, -pushY]
      hole_top_right:
        what: mountinghole
        where:
          ref: matrix_fifth_top
          shift: [-pushX, pushY]
      hole_center:
        what: mountinghole
        where:
          ref: matrix_fourth_bottom
          shift: [-pushX, pushY]
      hole_thumbs:
        what: mountinghole
        where:
          ref: thumbs_t1_thumb
          shift: [-0.8pushX, 0.8pushY]

  right:
    outlines:
      main:
        outline: board_right
    footprints:
      choc_hotswap_matrix:
        what: choc
        where: /^mirror_matrix_.*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180

      choc_hotswap_thumbs:
        what: choc
        where: /^mirror_thumbs_.*/        # ujame tipke v thumbs zoni
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180

      # Main diodes
      diode_main:
        what: diode
        where: /^mirror_matrix_(?!(?:fourth_home|second_bottom|second_num|fifth_bottom|fifth_num|sixth_num)).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, -3.5]
          rotate: 90

      # Move a diode so it doesn't conflict with mounting hole
      diode_mounting_hole_conflict:
        what: diode
        where: /^mirror_matrix_(?:fourth_home|second_bottom|second_num|fifth_bottom|fifth_num)/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, 2.0]
          rotate: 90

      # Move a diode so it doesn't conflict with the controller
      diode_promicro_conflict:
        what: diode
        where: mirror_matrix_sixth_num
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, -1.0]
          rotate: 90

      # Thumbs diodes (extra, since thumbs are outside matrix)
      diode_thumbs:
        what: diode
        where: /^mirror_thumbs_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [-7.8, -3.5]   # isto kot pri main
          rotate: 90

      # Pro Micro
      controller:
        what: promicro
        params:
          orientation: "down"         # lahko: up, down, left, right (kako obrneš footprint)
        where:
          ref: mirror_matrix_sixth_num   # glede na katero tipko ga pozicioniraš
          shift: [-9, -1.5]       # pomik X, Y v mm (ali v u, če dodaš enoto)

      trrs:
        what: trrs
        where:
          ref: mirror_matrix_sixth_top
          shift: [padX-1.4pad, pushY - 0.5pad]
          rotate: -90
        params:
          A: GND
          B: GND
          C: P21
          D: VCC
          reverse: true
          symmetric: true

      # Mounting holes
      hole_bottom_right:
        what: mountinghole
        where:
          ref: mirror_matrix_fifth_mod
          shift: [-pushX, pushY]
      hole_bottom_left:
        what: mountinghole
        where:
          ref: mirror_matrix_first_bottom
          shift: [pushX, -pushY]
      hole_top_left:
        what: mountinghole
        where:
          ref: mirror_matrix_second_num
          shift: [-pushX, -pushY]
      hole_top_right:
        what: mountinghole
        where:
          ref: mirror_matrix_fifth_top
          shift: [-pushX, pushY]
      hole_center:
        what: mountinghole
        where:
          ref: mirror_matrix_third_bottom
          shift: [pushX, pushY]
      hole_thumbs:
        what: mountinghole
        where:
          ref: mirror_thumbs_t1_thumb
          shift: [-0.8pushX, 0.8pushY]

