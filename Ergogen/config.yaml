        - ref: thumbs_t1_thumb
          shift: [pushX - 1.6pad - caseBorderInner, -padY - caseBorderInner]
        - ref: thumbs_t1_thumb
          shift: [-padX - caseBorderInner, -padY - caseBorderInner]
        - ref: thumbs_t1_thumb
          shift: [-padX - caseBorderInner, 0.4pushY - caseBorderInner]


        - ref: matrix_sixth_mod
